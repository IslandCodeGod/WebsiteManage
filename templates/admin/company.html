{% extends "admin/base_admin.html" %}

{% block title %}{{ _('公司信息管理') }}{% endblock %}

{% block content %}
<div class="dashboard-content">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold">{{ _('公司信息管理') }}</h1>
            <p class="text-muted">{{ _('更新和管理公司的基本信息') }}</p>
        </div>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2 class="text-xl font-semibold">{{ _('公司信息') }}</h2>
        </div>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">{{ _('公司名称') }}</label>
                <input type="text" name="name" class="form-input" value="{{ info.name }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">{{ _('公司简介') }}</label>
                <textarea name="description" class="form-input form-textarea" rows="5">{{ info.description }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">{{ _('联系邮箱') }}</label>
                    <input type="email" name="contact_email" class="form-input" value="{{ info.contact_email or '' }}">
                </div>
                <div class="form-group">
                    <label class="form-label">{{ _('联系电话') }}</label>
                    <input type="text" name="contact_phone" class="form-input" value="{{ info.contact_phone or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">{{ _('地址') }}</label>
                <input type="text" name="address" class="form-input" value="{{ info.address or '' }}">
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i>
                    {{ _('保存更改') }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
