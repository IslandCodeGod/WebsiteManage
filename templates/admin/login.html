<!DOCTYPE html>
<html lang="{{ current_locale }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('管理员登录') }} - {{ company_info.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1c1c26 0%, #0a0a0c 100%);
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            width: 100%;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            display: flex;
            align-items: center;
        }

        .auth-form .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-cogs text-3xl text-primary"></i>
                </div>
                <h2 class="auth-title">{{ _('管理后台登录') }}</h2>
                <p class="auth-subtitle">{{ _('请输入您的管理员账号和密码') }}</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user mr-2"></i>
                        {{ _('管理员账号') }}
                    </label>
                    <input type="text" name="username" class="form-input" placeholder="{{ _('admin') }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock mr-2"></i>
                        {{ _('密码') }}
                    </label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-full py-2">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    {{ _('登录') }}
                </button>
            </form>

            <div class="auth-footer">
                <p class="text-muted text-sm">© {{ current_year if current_year else '2023' }} {{ company_info.name }}</p>
            </div>
        </div>
    </div>
</body>

</html>
